<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page-container">
  <div class="page">

    <header class="header">
      <a class="logo__link" href="#"><img class="logo" src="./images/logo.svg" alt="Around The U.S. logo"></a>
    </header>

    <main class ="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/jacque.jpg" alt="Jacues Cousteau in signature red beanie">
        <div class="profile__edit-box">
          <p class="profile__name">Jacques Cousteau<a class="profile__edit-link" href="#"><img class="profile__edit-image" src="./images/edit.png" alt="edit symbol"></a></p>

          <p class="profile__description">Explorer</p>
        </div>
        <a class="profile__add-link" href="#"><img class="profile__add-image" src="./images/add.png" alt="add symbol"></a>
      </section>

      <section class="card__container">
        <figure class="card">
          <img src="images/horeshoeBend.jpg" alt="Horseshoe Bend, Utah, USA">
          <figcaption class="card__caption">Horseshoe Bend<img class="card__like-button" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></figcaption>
        </figure>


      </section>

    </main>

    <footer class="footer">

    </footer>


  </div>
</body>
