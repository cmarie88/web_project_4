<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page-container">
  <div class="page">
    <div class="modal">
      <div class="modal__box">

      </div>

    </div>

    <header class="header">
      <a class="logo__link" href="#"><img class="logo" src="./images/logo.svg" alt="Around The U.S. logo"></a>
    </header>

    <main class ="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/jacque.jpg" alt="Jacues Cousteau in signature red beanie">
        <div class="profile__edit-box">
          <p class="profile__name">Jacques Cousteau<a class="profile__edit-link" href="#"><img class="profile__edit-image" src="./images/edit.png" alt="edit symbol"></a></p>

          <p class="profile__description">Explorer</p>
        </div>
        <a class="profile__add-link" href="#"><img class="profile__add-image" src="./images/add.png" alt="add symbol"></a>
      </section>

      <section class="card__container">
        <figure class="card">
          <img class="card__image" src="images/horeshoeBend.jpg" alt="Horseshoe Bend">
          <figcaption class="card__caption">Horseshoe Bend<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/lakePowell.jpg" alt="Lake Powell">
          <figcaption class="card__caption">Lake Powell<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/treasure.Falls.lawrence-melosantos-9Cg3ebqBaVE-unsplash.jpg" alt="Treasure Falls">
          <figcaption class="card__caption">Treasure Falls<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/navajoLake.jr.jpg" alt="Navajo Lake">
          <figcaption class="card__caption">Navajo Lake<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/mesaVerde.mariola-grobelska-IheRlfkl4iA-unsplash.jpg" alt="Mesa Verde">
          <figcaption class="card__caption">Mesa Verde<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/wolfCreek.alain--N6HozFz49Q-unsplash.jpg" alt="Wolf Creek">
          <figcaption class="card__caption">Wolf Creek<a class="card__like-link" href="#"><img class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></a></figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__caption">&copy 2021 Around The U.S.</p>
    </footer>

  </div>
</body>
</html>
