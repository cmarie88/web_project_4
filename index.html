<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page-container">
  <div class="page">

    <div class="modal">
      <div class="modal__box">
        <button type="button" class="form__close-button"></button>
        <form class="form" name="profile-edit">
          <p class="form__name">Edit profile</p>
          <input class="form__input form__input_type_name" type="text" name="profile-name"
            placeholder="Jacques Cousteau">
          <input class="form__input form__input_type_description" type="text" name="profile-description"
            placeholder="Explorer">
          <button class="form__save-button" type="submit" name="submit">Save</button>
        </form>
      </div>
    </div>

    <header class="header">
      <a class="logo__link" href="#"><img class="logo" src="./images/logo.svg" alt="Around The U.S. logo"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/jacque.jpg" alt="Jacues Cousteau in signature red beanie">
        <div class="profile__edit-box">
          <div class="profile__group">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"><img class="profile__edit-image" src="./images/edit.png"
                alt="edit symbol"></button>
          </div>
          <p class="profile__description">Explorer</p>

        </div>
        <button class="profile__add-button" type="button"><img class="profile__add-image" src="./images/add.png"
            alt="add symbol"></button>
      </section>

      <section class="card-container">
        <figure class="card">
          <img class="card__image" src="images/horeshoeBend.jpg" alt="Horseshoe Bend">
          <figcaption class="card__caption">Horseshoe Bend<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/lakePowell.jpg" alt="Lake Powell">
          <figcaption class="card__caption">Lake Powell<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/treasure.Falls.lawrence-melosantos-9Cg3ebqBaVE-unsplash.jpg"
            alt="Treasure Falls">
          <figcaption class="card__caption">Treasure Falls<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/navajoLake.jr.jpg" alt="Navajo Lake">
          <figcaption class="card__caption">Navajo Lake<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/mesaVerde.mariola-grobelska-IheRlfkl4iA-unsplash.jpg" alt="Mesa Verde">
          <figcaption class="card__caption">Mesa Verde<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/wolfCreek.alain--N6HozFz49Q-unsplash.jpg" alt="Wolf Creek">
          <figcaption class="card__caption">Wolf Creek<button class="card__like-button" type="button"><img
                class="card__like-image" src="./images/linedHeart.jpg" alt="Heart Outline Like Button"></button>
          </figcaption>
        </figure>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__caption">&copy; 2021 Around The U.S.</p>
    </footer>

  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
